{% extends 'vetrina/0_base.html' %}


{% block section %}

<section class="riquadro">



    {% for evento in lista_eventi%}
    <article class="evento riquadro">
        <h2><a href="{{evento.link}}">{{evento.nome}}</a></h2>
        <div class="date">Dal {{evento.dal}} - Al {{evento.al}}</div>
        <div class="luogo">{{evento.luogo}}</div>
        <div class="descrizione"><p>{{evento.descrizione}}</p></div>
    </article>
    {% endfor %}

</section>

{% endblock %}
