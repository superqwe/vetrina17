{% extends 'vetrina/0_base.html' %}


{% block section %}

<section class="riquadro">

    <h1>Eventi</h1>

    {% for evento in lista_eventi%}
    <article class="riquadro">
        <h2><a href="{{evento.link}}">{{evento.nome}}</a></h2>
        <div>Dal {{evento.dal}} - Al {{evento.al}}</div>
        <div>{{evento.luogo}}</div>
        <div><p>{{evento.descrizione}}</p></div>
    </article>
    {% endfor %}

</section>

{% endblock %}
