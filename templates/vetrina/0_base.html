<!--{% load static %}-->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'static/vetrina/css/base.css' %}">
    <title>{{nav_attivo|title}}</title>
</head>
<body>

<div class="container-fluid" id="principale">
    <div class="row">
        <div class="col-md-12">

            <!--{% include 'vetrina/1_header.html' %}-->

            {% include 'vetrina/1_nav.html' %}

            <h1 class="text-center">{{nav_attivo|title}}</h1>

            <div class="row">
                <div class="col-sm-2">
                    {% block colonna_sinistra %}{% endblock %}
                </div>

                <div class="col-sm-8 col-xs-12">
                    {% block section %}{% endblock %}
                </div>

                <div class="col-sm-2 hidden-xs" id="colonna_destra">
                    <img src="{% static 'static/vetrina/img/pretty_girl_blond.png'%}" alt="biondona"
                         class="img-responsive">
                </div>
            </div>


            {% include 'vetrina/1_footer.html' %}
        </div>
    </div>
</div>

<!--<img src="{% static 'static/vetrina/img/bg150.png' %}" alt="My image"/>-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>

</body>
</html>
